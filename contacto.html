<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sedes.css">
    <link rel="stylesheet" href="css/sedes2.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>
    <script src="header.js"></script>
    <section>
        <div class="banner-pantalla"><img src="img/contacto_pc.png" alt=""></div>
        <div class="banner-celular"><img src="img/contacto_movil.png" alt=""></div>
    </section>

    <form class="contacto">
      <div class="contacto__datos">
        <input class="contacto__datos__nombre" id="" placeholder="Nombre:" type="text">
        <input class="contacto__datos__email" id="" placeholder="E-mail:" type="text">
        <input class="contacto__datos__telefono" id="" placeholder="Teléfono:" type="text">
        <input class="contacto__datos__institucion" id="" placeholder="Institución:" type="text">
      </div>
      <div class="contacto__mensaje">
        <textarea class="contacto__mensaje" id="" placeholder="Mensaje:" name="" cols="30" rows="10"></textarea>
      </div>
      <div class="contato__contieneBoton">
          <input type="submit" name="" value="Enviar" class="contato__contieneBoton__boton">
      </div>
    </form>
    <footer>
            <div class="footer_prueba_filas">
                <div class="footer_prueba_primera">
                    <p>About</p>
                    <ul>
                        <li>Somos</li>
                        <li>Talleres</li>
                        <li>Developers</li>
                        <li>Sedes</li>
                        <li>Contacto</li>
                    </ul>
                </div>
                <div class="footer_prueba_segunda">
                    <p>Suscribete a nuestros eventos</p>
                    <form action="" method="post">
                        <input  class="footer_email" type="email" name="footer_email" id="footer_email" placeholder="Enter Email Addres">
                        <input class="footer_boton" type="button" id="footer_boton"value="suscribete">
                    </form>
                </div>
                <div class="footer_prueba_tercera">
                    <p>Conectate con nosotros</p>
                    <div class='footer_caja_iconos'>
                        <i class='fa fa-facebook-square' aria-hidden='true'></i>
                        <i class='fa fa-twitter-square' aria-hidden='true'></i> 
                        <i class='fa fa-google-plus-square' aria-hidden='true'></i> 
                        <i class='fa fa-pinterest-square' aria-hidden='true'></i> 
                        <i class='fa fa-instagram' aria-hidden='true'></i> 
                        <i class='fa fa-vimeo-square' aria-hidden='true'></i> 
                        <i class='fa fa-youtube-play' aria-hidden='true'></i> 
                    </div>
                </div>
            </div>
            <div class="footer_prueba_pie">
                    <p><i class='fa fa-copyright' aria-hidden='true'></i>CabiHack 2018</p>
                    <p>Terminos de uso</p>
                    <p>Politicas de Privacidad</p>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu').click(function () {
                $('.li-desplegable').toggleClass('active');
                $('.iniciar').toggleClass('active1');
                $('.header').toggleClass('active2');
            });
        });
    </script>

                        document.getElementsByClassName("logo")[0].classList.add("expande");
                        controladorDeLogo=true;
                    }
                }
                else if(window.pageYOffset<=80){
                    if(controladorDeLogo==true){
                        document.getElementsByClassName("logo")[0].classList.remove("expande");
                        document.getElementsByClassName("logo")[0].classList.add("contrae");
                        controladorDeLogo=false;
                    }
                    else if(controladorDeLogo==false){

                }
            }
        </script>    
  </body>
</html>
