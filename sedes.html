    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    function initialize() {
      var marcadores = [
        ['Comas', -11.9299805, -77.053541],
        ['Santa Rosa', -11.806679, -77.1657716],
        ['los Olivos', -11.9594023, -77.0760457],
        ['Carabayllo', -11.792902, -76.9873477],
        ['Puente Piedra', -11.8612531, -77.0788818],
        ['Ancón', -11.7099743, -77.1255055],
        ['Ventanilla', -11.8782732, -77.126587]
      ];
      var map = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 10,
        center: new google.maps.LatLng(-11.7859762, -77.0870418),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>  
  </head>

    <div class="geolocalizacion_prueba">

        <button class="geolocalizacion_prueba_boton_1" onclick="initialize()">Direcciones</button>
        <button class="geolocalizacion_prueba_boton_2"onclick="findMe('Comas', -11.9299805, -77.053541)">Comas</button>
        <button class="geolocalizacion_prueba_boton_3" onclick="findMe('Santa Rosa', -11.806679, -77.1657716)">Santa Rosa</button>
        <button class="geolocalizacion_prueba_boton_4" onclick="findMe('Los Olivos', -11.9594023, -77.0760457)">Los Olivos</button>
        <button class="geolocalizacion_prueba_boton_5" onclick="findMe('Carabayllo', -11.792902, -76.9873477)">Carabayllo</button>
        <button class="geolocalizacion_prueba_boton_6" onclick="findMe('Puente Piedra', -11.8612531, -77.0788818)">Puente Piedra</button>
        <button class="geolocalizacion_prueba_boton_7" onclick="findMe('Ancón', -11.7099743, -77.1255055)">Ancón</button>
        <button class="geolocalizacion_prueba_boton_8" onclick="findMe('Ventanilla', -11.8782732, -77.126587)">Ventanilla</button>
        <script type="text/javascript">
        function findMe(nombre, latitud, longitud){
          var infowindow = new google.maps.InfoWindow();
          var marker;
          var i=0;
          var lugar= [nombre, latitud, longitud];
          var map = new google.maps.Map(document.getElementById('mapa'), {
            zoom: 15,
            center: new google.maps.LatLng(lugar[1], lugar[2]),
            mapTypeId: google.maps.MapTypeId.ROADMAP
          });
          marker = new google.maps.Marker({position: new google.maps.LatLng(lugar[1], lugar[2]),map: map});
          google.maps.event.addListener(marker, 'click', (function(marker, i) {return function() {infowindow.setContent(lugar[0]);infowindow.open(map, marker);}})(marker, i));
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
